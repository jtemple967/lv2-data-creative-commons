<div class="mod-pedal mod-audio-to-cv-pitch">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light" mod-role="bypass-light"></div>
    <div class="mod-control-group mod-{{knob}} clearfix">
        <div class="mod-knob" title="">
            <div class="mod-knob-image mod-knob-image-sensitivity" mod-role="input-control-port" mod-port-symbol="Sensitivity"></div>
        </div>
        <div class="mod-knob" title="">
            <div class="mod-knob-image mod-knob-image-octave" mod-role="input-control-port" mod-port-symbol="Octave"></div>
        </div>
    </div>
    <div class="mod-switch" mod-role="bypass"></div>
    <div class="mod-pedal-input">
        {{#effect.ports.audio.input}}
        <div class="mod-input" title="{{name}}" mod-role="input-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.audio.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.cv.output}}
        <div class="mod-output" title="{{name}}" mod-role="output-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.cv.output}}
    </div>
</div>
