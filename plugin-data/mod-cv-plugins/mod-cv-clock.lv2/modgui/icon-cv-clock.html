<div class="mod-pedal mod-cv-clock{{{cns}}}">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-control-group knobs">
        {{#controls.0}}
        <div class="mod-knob mod-control-bpm" title="{{comment}}">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
        </div>
        {{/controls.0}}
        {{#controls.1}}
        <div class="mod-knob mod-control-divider" title="{{comment}}">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
        </div>
        {{/controls.1}}
    </div>
    <div class="mod-control-group switches">
        {{#controls.2}}
        <div class="mod-sync" title="{{comment}}">
            <div class="mod-knob-image hot-sync" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
        </div>
        {{/controls.2}}
        {{#controls.2}}
        <div class="mod-sync" title="{{comment}}">
            <div class="mod-knob-image free-running" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="{{symbol}}"></div>
        </div>
        {{/controls.2}}
    </div>

    <div class="mod-switch" mod-role="bypass"></div>
    <div class="mod-pedal-output">
        {{#effect.ports.cv.output.1}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.cv.output.1}}
        {{#effect.ports.cv.output.0}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.cv.output.0}}
    </div>
</div>
