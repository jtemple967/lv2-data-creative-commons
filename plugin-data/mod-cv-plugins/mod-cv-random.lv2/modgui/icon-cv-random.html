<div class="mod-pedal mod-cv-random{{{cns}}}">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light" mod-role="bypass-light"></div>
    <div class="mod-control-group mod-{{knob}} clearfix">
        <div class="mod-knob" title="minvalue">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="MinValue"></div>
        </div>
        <div class="mod-knob" title="maxvalue">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="MaxValue"></div>
        </div>
    </div>
    <div class="mod-switch" mod-role="bypass"></div>
    <div class="mod-reset" mod-role="input-control-port" mod-port-symbol="Trigger" title="Reset"></div>
    <div class="mod-pedal-input">
        {{#effect.ports.cv.input}}
        <div class="mod-input" title="{{name}}" mod-role="input-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.cv.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.cv.output}}
        <div class="mod-output" title="{{name}}" mod-role="output-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.cv.output}}
    </div>
</div>
