<div class="mod-pedal mod-logic-operators">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light" mod-role="bypass-light"></div>
    <div class="mod-knob2">
        <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="LogicOperator"></div>
    </div>
    <div class="mod-control-group group1 clearfix">
        <div class="mod-knob">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="SwitchPoint"></div>
        </div>
        <div class="mod-knob">
            <div class="mod-knob-image" mod-role="input-control-port" mod-port-symbol="Hysteresis"></div>
        </div>
    </div>
    <div class="mod-logic-switch" mod-role="bypass"></div>
    <div class="mod-pedal-input">
        {{#effect.ports.cv.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.cv.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.cv.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-cv-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.cv.output}}
    </div>
</div>
